<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Data Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="functions.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="main">

        <h1>Data Collection</h1>
        <a href="index.html">Home</a><br><br><br>

        <button id="useragent" class="button">useragent</button><br><br>
        <script>
          var useragent = document.getElementById('useragent')
          useragent.addEventListener('click', function(){
            alert(navigator.userAgent);
          });
        </script>

        <button id="headers" class="button">page headers</button><br><br>
        <script>
          var headers = document.getElementById('headers')
          headers.addEventListener('click', function(){
            headers = getHeaders();
            alert(headers);
          });
        </script>

        <button id="getMobileOperatingSystemButton" class="button">getMobileOperatingSystem</button><br><br>
        <script>
          var getMobileOperatingSystemButton = document.getElementById('getMobileOperatingSystemButton')
          getMobileOperatingSystemButton.addEventListener('click', function(){
            alert(getMobileOperatingSystem()); 
          })
        </script>

        <button id="isWebViewBrowserButton" class="button">isWebViewBrowser?</button><br><br>
        <script>
          var isWebViewBrowserButton = document.getElementById('isWebViewBrowserButton')
          isWebViewBrowserButton.addEventListener('click', function(){
            alert(isWebViewBrowser()); 
          })
        </script>

        <button id="getappversion" class="button">getappversion://</button><br><br>
        <script>
          var getappversion = document.getElementById('getappversion')
          getappversion.addEventListener('click', function(){
            if (isWebViewBrowser()) {
              if ((typeof versionNumber !== 'undefined') & (typeof bundleNumber !== 'undefined')) {
              alert("versionNumber: " + versionNumber + "\nbundleNumber: " + bundleNumber);
              } else {
                alert("undefined")
              }
            } else {
              alert("The WebViewGold browser is needed to perform this function.")
            }
          })
        </script>

        <button id="getonesignalplayerid" class="button">getonesignalplayerid://</button><br><br>
        <script>
          var getonesignalplayerid = document.getElementById('getonesignalplayerid')
          getonesignalplayerid.addEventListener('click', function(){
            if (isWebViewBrowser()) {
              if (typeof onesignalplayerid !== 'undefined') {
                alert(onesignalplayerid); 
              } else {
                alert("undefined")
              }
            } else {
              alert("The WebViewGold browser is needed to perform this function.")
            }
          })
        </script>

        <script>
            if (isWebViewBrowser()) {
              window.location.href = "getappversion://";
              alert("versionNumber: " + versionNumber + "\nbundleNumber: " + bundleNumber);
              // window.location.href = "getonesignalplayerid://";
              // alert(onesignalplayerid)
            }
        </script>

    </div>
  </body>

</html>
