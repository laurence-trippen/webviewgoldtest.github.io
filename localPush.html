    <div id="main">

      <h1>Local Push Notification JavaScript API</h1><br>
      <a href="#" onclick="history.back();">Back</a><br><br><br>

      <button id="javaPush1" class="button">Test Local Push (1s delay; no deeplink)</button><br><br>
      <script>
        var javaPush1 = document.getElementById('javaPush1')
        javaPush1.addEventListener('click', function(){
          var title = "Notification Title"; //title of the notification
          var message = "Test"; //notification message
          var seconds = 1; //seconds from now on
          var url = ""; // URL to load
          window.location.href = "sendlocalpushmsg://push.send?s="+ seconds +"=msg!"+ message +"&!#"+ title +"&!#"+ url +"";
        });
      </script>
